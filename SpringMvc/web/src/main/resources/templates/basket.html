<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHOP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/basket.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <style>
   .span {
    padding-left:68px;
   }
  </style>
</head>
<body>
<header class="page-header">
    <div class="page-header-cook">
        <div class="container"><span id="myBtn">City</span></div>
    </div>
    <div class="page-header__navbar">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/icon-3.png" alt="site logo">
                </a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home-with-session">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Products
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Payment</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shopping</a>
                        </li>
                    </ul>

                </div>

            </nav>

        </div>
    </div>
</header>
<div class="container wrapper">
    <div class="row">
        <main class="col-lg-12">
            <div class="row page-title page-title__header">
                <div class="col-md-8"><h2>Basket</h2></div>

            </div>
            <div class="row page-content content-grid" id="ContElement">
                <div class="row col-md-8">
                <div class="content-item col-md-12" th:each="product, state : ${products}">
                    <div class=" item-wrapper">
                        <div class="container-fluid ">
                            <div class="row">
                            <div class="item-image col-md-4">
                                <img class="blocktext" th:src="${product.prevImage}" alt="">
                            </div>
                            <div class=" col-md-8 padding-tb">
                            <h4 th:text="${product.manufacturer1}" class="title"/>

                            <div class="item-characteristics">
                                Производитель: <span th:text="${product.manufacturer}"></span>

                            </div>
                            <div class="item-characteristics">
                                Город: <span th:text="${product.city}"></span>

                            </div>
                            <div class="item-characteristics">
                                Цвет: <span th:text="${product.color}">123</span>
                            </div>
                            </div>
                            </div>
                            <div class="item-actions row">
                                <div class="item-price col-md-8">
                                    <span class="span"  th:text="${product.price}"></span>$</div>
                                <div class="col-md-4">
                                    <button class="deletbutton" th:id="${product.id}">Удалить</button></div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row col-md-4">
                    <div class="card-container item-wrapper">
                        <h2>Сумма заказа</h2>
                        <div class=" col-md-12 layer">Стоимость <span th:text="${totatPrise}"> </span>$</div>
                            <button class="cellbutton" id="Cell">Купить товар</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 page-footer__copyright">
                <span>@ Copyright 2020</span>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
